<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
   <meta name="This is a description..." content="">
   <Flasheye></title>

   <!-- Themes (light + dark) -->
   <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
   <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

   <!-- Custom Styles -->
   <style>
     :root {
      --base-font-size: 14px;
      --theme-color   : #FF2C6D;
     }
   </style>
</head>
<body>
   <div id="app"></div>

   <script>
     // Docsify Configuration
     window.$docsify = {
      logo: '_media/flasheye_logo.png',
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      name: 'Flasheye',
      repo: 'https://github.com/flasheye-lovisa/flasheye-lovisa.github.io',

      search: {
        noData: {
          //'/es/': '¡No hay resultados!', If there is no results
          //'/de-de/': 'Keine Ergebnisse!',
          //'/ru-ru/': 'Никаких результатов!',
          //'/zh-cn/': '没有结果!',
          '/': 'No results!',
        },
        paths: 'auto',
        placeholder: {
          //'/es/': 'Buscar', This is for multiple languages
          //'/de-de/': 'Suche',
          //'/ru-ru/': 'Поиск',
          //'/zh-cn/': '搜索',
          '/': 'Search',
        },
      }
    }
   </script>

   <!-- Required -->
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

   <!-- Recommended -->
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
